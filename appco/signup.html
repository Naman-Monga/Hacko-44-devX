<body>
    <div class="row align-items-center vh-100">
        <div class="col-lg-5 d-none d-lg-flex bg-img h-100 center-flex" style="background-image: url(./assets/img/background-img/bg-img.jpg) ;">
            <div class="f-32 white">Already Have An Account</div>
            <div class="font-italic m-3 white">

            </div>
            <a href="./signin.html">
                <div class="btn r-btn-1 bg-color white m-t-50">
                    Login
                </div>
            </a>
        </div>

        <div class="col-lg-7 col-12 h-100 center-flex">
            <div class="heading color pink">
                Welcome Back
                <div class="heading-underline"></div>
            </div>
            <form id="signUpForm" action="">
                <div class="form-group mt-5 ">
                    <label for="name">Name</label>
                    <input type="text" class="mb-3 form-control bg-gray" name="name" id="" aria-describedby="helpId" placeholder="Enter your Name" required="">

                    <label for="username" class="m-t-30">User Name</label>
                    <input type="text" class="mb-3 form-control bg-gray" name="username" id="" aria-describedby="helpId" placeholder="Enter your User Name" required="">

                    <label for="email" class="m-t-30">Email Address</label>
                    <input type="email" class="mb-3 form-control bg-gray" name="email" id="" aria-describedby="helpId" placeholder="Enter your Email Address" required="">

                    <label for="password" class="m-t-30">Password</label>
                    <input type="password" class="mb-5 form-control bg-gray" name="password" id="" aria-describedby="helpId" placeholder="Enter your Password" required="">

                    <button type="submit" class="btn r-btn bg-color white m-t-30 w-100">Sign up</button></div>
                <div class="text-center" id="message"></div>
